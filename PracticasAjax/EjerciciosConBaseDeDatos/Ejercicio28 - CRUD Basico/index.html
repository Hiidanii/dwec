<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Libros - AJAX</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main class="app-container">
        <header class="app-header">
            <h1>CRUD de Libros</h1>
            <p class="subtitle">Gestiona tu colección — añade, edita y elimina libros fácilmente.</p>
        </header>

        <section class="card form-card">
            <h2>Formulario de libro</h2>
            <div class="form-grid">
                <input type="hidden" id="id">
                <input type="text" id="titulo" placeholder="Título">
                <input type="text" id="autor" placeholder="Autor">
                <input type="text" id="editorial" placeholder="Editorial">
                <input type="number" id="ano" placeholder="Año">
                <input type="number" step="0.01" id="precio" placeholder="Precio">
            </div>
            <div class="form-actions">
                <button id="btnGuardar" class="btn-primary">Guardar libro</button>
            </div>
        </section>

        <section class="card list-card">
            <h2>Lista de libros</h2>
            <ul id="lista" class="book-list"></ul>
        </section>
    </main>
</body>
</html>
