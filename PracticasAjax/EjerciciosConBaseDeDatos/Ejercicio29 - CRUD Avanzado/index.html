<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CRUD avanzado Biblioteca</title>
<link rel="stylesheet" href="styles.css">
<script src="app.js" defer></script>
</head>
<body>
<div class="app-container">
    <div class="app-header">
        <h1>Biblioteca AJAX</h1>
        <p class="subtitle">CRUD avanzado con búsqueda, filtros y paginación</p>
    </div>

    <div class="card form-card">
        <h2>Formulario de libro</h2>
        <div class="form-grid">
            <input type="hidden" id="id">
            <input type="text" id="titulo" placeholder="Título">
            <input type="text" id="autor" placeholder="Autor">
            <input type="text" id="editorial" placeholder="Editorial">
            <input type="number" id="ano" placeholder="Año">
            <input type="number" step="0.01" id="precio" placeholder="Precio">
        </div>
        <div class="form-actions">
            <button class="btn-primary" id="btnGuardar">Guardar</button>
        </div>
    </div>

    <div class="card list-card">
        <h2>Buscar y filtrar libros</h2>
        <div class="form-grid">
            <input type="text" id="busqueda" placeholder="Buscar por título, autor o editorial">
            <input type="number" id="ano_min" placeholder="Año min">
            <input type="number" id="ano_max" placeholder="Año max">
            <input type="number" step="0.01" id="precio_min" placeholder="Precio min">
            <input type="number" step="0.01" id="precio_max" placeholder="Precio max">
            <select id="orden">
                <option value="titulo">Ordenar por título</option>
                <option value="autor">Ordenar por autor</option>
                <option value="precio">Ordenar por precio</option>
            </select>
        </div>
        <ul class="book-list" id="lista"></ul>
        <div id="paginacion"></div>
    </div>
</div>
</body>
</html>
